<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEXY TIME!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-container">
            <h1>SEXY TIME!</h1>
            <div class="timer" id="timer">25:00</div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <div class="mode-buttons">
                <button id="pomodoro" class="active">Pomodoro</button>
                <button id="shortBreak">Short Break</button>
                <button id="longBreak">Long Break</button>
            </div>
        </div>
    </div>
    <audio id="countdownSound" preload="auto" playsinline>
        <source src="countdown-sound.mp3" type="audio/mpeg">
        <source src="countdown-sound.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
